<div style="padding: 13px;">
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" style="margin-top:11px;">
        <mat-card-header>
            <mat-card-title>{{getValue(product,'name')}}</mat-card-title>
            <mat-card-subtitle>{{getValue(product,'price')}} $/ {{getValue(product,'quantity')}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{getValue(product,'description')}}
            </p>
            <img style="height:100%; width: 100%;" src="{{getValue(product,'imageUrl')}}" />
        </mat-card-content>
        <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
    </mat-card>
</div>
